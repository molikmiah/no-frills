<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>molik.js - a simplistic routing framework by Molik Miah</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <div class="container">

            <div class="nav">
                <button onclick="router.navigate('');">Home</button>
                <button onclick="router.navigate('/about');">About Us</button>
                <button onclick="router.navigate('/news');">News</button>
            </div>

            <!-- views will be rendered in #myApp -->
            <div id="myApp"></div>

        </div>
    </body>

    <!-- include 3rd party libraries -->
    <script src="../node_modules/mustache/mustache.min.js"></script>

    <!-- load essential js dependencies -->
    <script src="../lib/core.router.js"></script>
    <script src="../lib/core.template-engine.js"></script>

    <!-- main script for this site -->
    <script src="app.js"></script>
</html>
